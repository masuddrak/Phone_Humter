<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- main css -->
    <link rel="stylesheet" href="./style.css">
    <!-- daisyui tailwind -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="w-8/12 mx-auto text-center my-5">
        <h1 class="text-4xl">Phone Hunter</h1>
        <div>
            <input id="search_text" type="text" placeholder="search phone"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="searchPhones()" class="btn btn-accent">Search</button>
        </div>
        <div id="spiner" class="mt-40 hidden">
            <span class="loading loading-ball loading-xs"></span>
            <span class="loading loading-ball loading-sm"></span>
            <span class="loading loading-ball loading-md"></span>
            <span class="loading loading-ball loading-lg"></span>
        </div>
    </header>

    <main class="w-8/12 mx-auto">
        <section id="card_container" class="cards grid grid-cols-4  gap-5">

        </section>
        <!-- show all phones -->
        <div id="show_all_phone_container" class="hidden my-8">
            <button onclick="handelShowAll()" class="btn btn-accent">show all phones</button>
        </div>

    </main>

    <!-- script -->
    <script src="./phones.js"></script>
</body>

</html>
